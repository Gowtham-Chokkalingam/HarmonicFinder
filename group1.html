<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 1 Finder</title>
    <link rel="stylesheet" href="Styles/prz.css" />
    <script src="Scripts/group1.js" defer></script>
  </head>
  <body>
    <!-- Include Navbar -->
    <div id="navbar"></div>

    <div class="container">
      <h1>Group 1 XD Finder</h1>

      <!-- Input and button -->
      <label for="compareInput"></label>

      <div class="input-group">
        <input type="number" id="compareInput" step="0.001" placeholder="Enter XB value < 1 " required onkeydown="handleKeyPress(event)" />
        <button onclick="findNearestValue()">Find XD</button>
      </div>

      <!-- Popup error message -->
      <div id="popupMessage" class="popup">Please enter a valid number greater than 0.3 and less than 0.97.</div>

      <!-- Results -->

      <p id="nearestValueOutput">Nearest Retracement Value:</p>
      <div id="resultsTable"></div>
      <div id="instructions"></div>
    </div>
  </body>
</html>
